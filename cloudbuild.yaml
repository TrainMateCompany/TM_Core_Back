steps:
  - name: 'mcr.microsoft.com/dotnet/core/sdk:3.1-focal'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        dotnet restore
        dotnet build
        dotnet publish -c Release -o out

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'app'
      - 'deploy'
      - 'app.yaml'
      - '--version'
      - '$COMMIT_SHA'

substitutions:
  _DOTNET_VERSION: '6.0'
  COMMIT_SHA: '$SHORT_SHA'
